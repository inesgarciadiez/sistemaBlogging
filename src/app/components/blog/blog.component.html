<div class="blogging">
    <h1 class="titlePage">Blogging System</h1>
    <hr>
    <div class="page">
        <section class="section">
            <h2>What is your favorite animal?</h2>
            <div class="publish" [innerHTML]="publish"></div>
        </section>

        <div class="form">
            <h2 class="titleForm">Comment your favorite animal</h2>

            <div class="box">
                <label for="title" class="textStyle">Title: </label>
                <input class="input" type="text" id="title" [(ngModel)]="title" required>
            </div>
            <div class="box">
                <label for="image" class="textStyleImage">Image: </label>
                <input class="input" type="text" [(ngModel)]="image" placeholder="insert image URL here">
            </div>
            <div class="box">
                <label for="text" class="textStyle">Text: </label>
                <textarea class="input" id="text" cols="30" rows="10" [(ngModel)]="text"></textarea>
            </div>
            <div class="box">
                <label for="date" class="textStyle">Date: </label>
                <input class="input" type="date" [(ngModel)]="date">
            </div>
            <button class="button" (click)="send()">Publish</button>

        </div>
    </div>
    <hr>

    <footer class="footer"><strong>blogging</strong></footer>
</div>
